<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="singolo1.css" />
    <title>SINGOLO</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>SINGOLO<span>*</span></h1>
        <nav class="header__navigation">
          <ul>
            <li>
              <a href="#" class="header__navigation_link colored">HOME</a>
            </li>
            <li><a href="#" class="header__navigation_link">SERVICES</a></li>
            <li><a href="#" class="header__navigation_link">PORTFOLIO</a></li>
            <li><a href="#" class="header__navigation_link">ABOUT</a></li>
            <li><a href="#" class="header__navigation_link">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__bottom"></div>
    </header>
    <section class="slider">
      <div class="slider__wrapper">
        <div class="slider__phonevertical">
          <img
            class="slider__phonevertical__img"
            src="assets/img/phonevertical.png"
            alt="phonevertical"
          />
          <div class="fontvertical">
            <img src="assets/img/fontvertical.png" alt="slider__fontvertical" />
          </div>
          <div class="shadowvertical">
            <img src="assets/img/shadowvertical.png" alt="shadowvertical" />
          </div>
        </div>
        <div class="slider__phonehorizontal">
          <img
            class="slider__phonehorizontal__img"
            src="assets/img/phonehorizontal.png"
            alt="phonehorizontal"
          />
          <div class="fonthorizontal">
            <img src="assets/img/fonthorizontal.png" alt="fonthorizontal" />
          </div>
          <div>
            <img
              src="assets/img/shadowhorizontal.png"
              alt="fonthorizontal"
              class="shadowhorizontal"
            />
          </div>
        </div>
        <div class="slider__item"></div>
        <a href="#" class="slider__control slider__control_left" role="button"
          ><img src="assets/img/chevleft.png" alt="contorlleft" />
        </a>
        <a
          href="#"
          class="slider__control slider__control_right slider__control_show"
          role="button"
          ><img src="assets/img/chevright.png" alt="controlright" />
        </a>
        <div class="slider__bottom"></div>
      </div>
    </section>
  </body>
</html>
